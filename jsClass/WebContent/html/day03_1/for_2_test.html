<body>


<script type="text/javascript">
	for(var i = 1; i <= 100; i++){
		if(i % 5 ==  0 && i % 7 != 0){
			document.write("<p class = 'red'>" + i + "</p>");
		} else if (i % 7 == 0 && i % 5 != 0){
			document.write("<p class = 'green'>" + i + "</p>");
		} else if (i % 7 == 0 && i % 5 == 0){
			document.write("<p class = 'aqua'>" + i + "</p>");
		}
	}
</script>
</body>
</html>
