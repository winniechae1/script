<!DOCTYPE html>

<style type="text/css">
	.blue { color: #00f; }
	
	.red { color: #f00; }
</style>
<script type="text/javascript">

</script>
</head>
<body>


<script type="text/javascript">
	var i = 20;
	while(i >= 10){
		if(i % 2 == 0){
			document.write("<p class='blue'>" + i + "</p>");
		} else {
			document.write("<p class='red'>" + i + "</p>");
		}
		i--;
	}
</script>
</body>
