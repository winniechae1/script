	// 1 ~ n 까지의 곱을 구해주는 함수를 만들어서 15까지의 팩토리얼을 출력하세요 
	//	재귀호출함수: 함수내에서 함수자신을 다시 호출하는 함수 
	
	function fac01(n){
		// n * (n-1) * (n-2) * .... 1
		if(n == 1){
			return 1;
		} 
		return n * fac01(n-1);
	} 
	alert('1부터 15까지의 곱 : ' + fac01(15));
