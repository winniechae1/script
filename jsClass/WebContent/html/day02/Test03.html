<style type="text/css">

		display : inline-block;
		width: 150px;

	function func01(){

</script>
</head>
<body onload="func01()">
	<div class="w3-content w3-center mxw700">
		<div class="w3-border box" id="box1"></div> 
		<div class="w3-border box" id="box2"></div> 
		<div class="w3-border box" id="box3"></div> 
		<div class="w3-border box" id="box4"></div> 
		<div id="d1">
			<div class="w3-border box" id="box5"></div> 
			<div class="w3-border box" id="box6"></div> 
			<div class="w3-border box" id="box7"></div> 
			<div class="w3-border box" id="box8"></div>
		</div><br>
		<div class="w3-border box" id="box9"></div> 
		<div class="w3-border box" id="box10"></div> 
		<div class="w3-border box" id="box11"></div> 
		<div class="w3-border box" id="box12"></div> 
	</div>

<script type="text/javascript">
	document.getElementsByClassName('box')[0].onclick = function(){
		/* 
			선택된 태그의 클래스 읽어오는 방법
			
				태그선택.classList
			로 읽어오면 된다. 
			
			선택된 태그의 클래스를 추가하는 방법
			
				태그선택.classList.add(클래스이름);
			
			선택된 태그의 클래스를 제거하는 방법 
				
				태그선택.classList.remove(클래스이름);
			
			선택된 태그가 특정클래스를 가지고 있는지 알아내는 방법
				
				태그선택.classList.contains(클래스이름);	==> 반환값이 true/false 
		*/
		
		var clslist = this.classList;
		
		
		if(clslist.contains('w3-orange')){
			clslist.remove('w3-orange');
		} else {
			clslist.add('w3-orange');
		}
	}
	
	document.getElementsByClassName('box')[0].ondblclick = function(){
		if(this.classList.contains('w3-card-4')){
			this.classList.remove('w3-card-4');
		} else {
			this.classList.add('w3-card-4');
		}
	}
	
	document.getElementsByClassName('box')[1].onmouseover = function(){
		var els = document.querySelectorAll('.box:nth-child(2n)');
		
		var len = els.length;
		
		for(let i = 0; i < len; i++){
			if(!els[i].classList.contains('w3-blue')){
				els[i].classList.remove('w3-blue');
			} else {
				els[i].classList.add('w3-blue');
			}
		}
	}

	var els = document.querySelectorAll('#d1 > .box');
	for(let i = 0; i < els.length; i++){
		els[i].onclick = function(){
			/* 
				참고]
					선택된 태그의 특정 속성값을 읽어오는 방법 ] 
						var 변수이름 = 태그선택.getAttribute('속성이름');
					
					선택된 태그의 속성값을 변경하는 방법 ]
						태그선택.setAttribute('속성이름','속성값');
			*/
			// 현재 태그의 아이디값을 읽어서 변수에 기억시키자.
			var tid = this.getAttribute('id');
			alert('클릭한 태그 아이디 : ' + tid);
			
			var stl = this.style.border;
			alert(stl);
		}
	}
</script>
</body>
</html>
