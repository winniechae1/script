	var city = new Array('서울','부산','인천','목포','수원');
	function toPrint(){
		for(i = 0; i < city.length; i++){
			document.write('배열데이터 [' + i + '] = ' + city[i] + '<br>');
		}
	}
	
	toPrint();
	document.write('city 의 타입 : ' +  (typeof city) + '<br>');
	document.write('Array.isArray(city) 의 타입 : ' +  Array.isArray(city) + '<br>');
	document.write('city instanceof Array 의 타입 : ' +  (city instanceof Array) + '<br>');
	document.write('city instanceof Array 의 타입 : ' +  (city instanceof Array) + '<br>');
</script>
