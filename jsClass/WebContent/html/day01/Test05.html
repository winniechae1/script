	//	단일행 주석 
	
	/*  
		참고] 자바스크립트에서 변수 선언 및 초기화
		형식1] var 변수이름; 		==> 변수의 데이터 타입이 정해지지 않은 상태
			   변수이름 = 데이터;	==>	변수에 데이터 타입이 결정된 상태
			  
		형식2] var 변수이름 = 데이터;
		형식3] 변수이름 = 데이터;
		
	*/
	
	var no = 100;
	no = 'abcd';
	//	자바스크립트의 변수는 대입되는 데이터에 따라서 유동적으로 변화된다.
	
	num = 2000;
	alert('num : ' + num);
	//	문자열 결합은 자바와 마찬가지로 + 를 결합연산자로 사용한다.
	var num = '99999';
	//	변수를 재선언 가능
	alert('num : ' + num);
