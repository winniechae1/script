<script type="text/javascript">
	/* 
		숫자를 입력받아 양수라면 양수입니다.
						음수라면 음수입니다.
						0이라면 0입니다.를 출력하는 코드
	*/
	var num = prompt();
	if( num > 0 ){
		alert('양수입니다.');
	} else {
		if(num < 0) {
			alert('음수입니다.');
		} else {
			alert('0입니다.');
		}
	}
</script>
