<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<script type="text/javascript">
	var data = [21, 42, 33, 14, 25, 12, 37, 28, 16, 11];
	
	//	data 배열의 데이터 중 20이상인 데이터만 추출해서 배열을 만들어보자.
	function filterFunc(value){
		return (value >= 20);
	}
	
	var newData = data.filter(filterFunc);
	document.write('<h5 class="w3-center w3-deep-orange">newData : ' + newData + '</h5>');
	//	 문제 newData를 내림차순 정렬해서 화면에 출력하세요.
	
	var data1 = newData.sort();
	document.write('<h5 class="w3-center w3-pink">newData 정렬 후 : ' + data1 + '</h5>');
	var data2 = data1.reverse();
	document.write('<h5 class="w3-center w3-pink">newData 내림차순 정렬 후 : ' + data2 + '</h5>');

	
</script>
</head>
<body>


</body>
</html>
