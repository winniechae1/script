<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<script type="text/javascript" src="../../js/w3color.js"></script>
<style type="text/css">
	label {
		color: grey;
		font-size: 12pt;
		font-weight: bold;
		margin: 12px 0px;
		padding-right: 10px;
		opacity: 0.7;
		
	}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<div class="w3-content mxw600">
		<h1 class="w3-blue w3-center w3-card-4">현재 시간</h1>
		<div class="w3-col w3-margin-top w3-card-4 w3-padding" id="box">
			<label class="w3-col s4 w3-rignt-align">dateString : </label>
			<h3 class="w3-col s8" id="d1"></h3>
			<label class="w3-col s4 w3-rignt-align">ISO String : </label>
			<h3 class="w3-col s8" id="d2"></h3>
			<label class="w3-col s4 w3-rignt-align">JSON : </label>
			<h3 class="w3-col s8" id="d3"></h3>
			<label class="w3-col s4 w3-rignt-align">Locale Date String : </label>
			<h3 class="w3-col s8" id="d4"></h3>
			<label class="w3-col s4 w3-rignt-align">Locale Time String : </label>
			<h3 class="w3-col s8" id="d5"></h3>
			<label class="w3-col s4 w3-rignt-align">Locale String : </label>
			<h3 class="w3-col s8" id="d6"></h3>
			<label class="w3-col s4 w3-rignt-align">String : </label>
			<h3 class="w3-col s8" id="d7"></h3>
			<label class="w3-col s4 w3-rignt-align">Time String : </label>
			<h3 class="w3-col s8" id="d8"></h3>
			<label class="w3-col s4 w3-rignt-align">UTC String : </label>
			<h3 class="w3-col s8" id="d9"></h3>
		</div>
	</div>
<script type="text/javascript">
	var tlist = document.getElementsByTagName('h3');

	for(i = 0; i < tlist.length; i++){
		tlist[i].classList.add(w3color[i + 1]);
	}
	var today = new Date();
	document.getElementById('d1').innerHTML = today.toDateString();
	document.getElementById('d2').innerHTML = today.toISOString();
	document.getElementById('d3').innerHTML = today.toJSON();
	document.getElementById('d4').innerHTML = today.toLocaleDateString();
	document.getElementById('d5').innerHTML = today.toLocaleTimeString();
	document.getElementById('d6').innerHTML = today.toLocaleString();
	document.getElementById('d7').innerHTML = today.toString();
	document.getElementById('d8').innerHTML = today.toTimeString();
	document.getElementById('d9').innerHTML = today.toUTCString();
</script>
</body>
</html>
