	/* 
		참고] 정규식에서 . 은 모든 문자를 의미한다.

	*/
	var str = prompt('문자열 입력!');
	
	if(reg.test(str)){
		alert('세글자');
	} else{
		alert('세글자가 아닙니다.');
	}
