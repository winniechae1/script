</head>
<body>
	<div class="w3-content mxw600 w3-center" >
		<div class="w3-container" id="content">
			<h2 class="w3-purple" id="txt">h2 Tag</h2>
		</div>
		<div class="w3-col">
			<span class="w3-half w3-button w3-orange w3-hover-yellow w3-margin-top" id="hbtn">html</span>
			<span class="w3-half w3-button w3-blue w3-hover-aqua w3-margin-top" id="tbtn">text</span>
		</div>
	</div>
<script type="text/javascript">
/* 
	버튼을 클릭하면 아이디가 content인 태그의 내용을 읽어서 경고창에 띄워보자. 	
 */
	var txt1 = document.getElementById('content').innerHTML;
	var txt2 = document.getElementById('content').innerText;
	var txt3 = document.getElementById('content').textContent;
	
	alert('innerHTML : ' + txt1 + '\ninnerText : ' + txt2 + '\ntextContent : ' + txt3);
