<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<script type="text/javascript">
	var person1 = {
		"name": '홍길동',
		'age': '16',
		'addr': '율도국',
		'mail' : 'hong@increpas.com',
		'tel' : '010-7777-7777'
	};
	var person2 = {
		"name": '고길동',
		'age': '35',
		'addr': '서울시',
		'mail' : 'gho@increpas.com',
		'tel' : '010-2222-2222'
	};
	
	var people = [ person1, person2 ];
	
	function func01() {
			var el = document.getElementById('fr');
			var content = el.innerHTML;
			
		for(i = 0; i < people.length; i++){
			content = content + 
					'<div class="w3-col w3-card-4 w3-padding w3-margin-bottom">'+
						'<div class="w3-margin-top">' + 
							'<label class="w3-col m3 w3-right-align"> 이 름 :  </label>' +
							'<span class="w3-col m8">' +people[i].name+ '</span>' + 
					+'</div>' + 
						'<div>' + 
							'<label class="w3-col m3 w3-right-align"> 나 이 :  </label>' +
							'<span class="w3-col m8">' +people[i].age+ '</span>' + 
					+'</div>' + 
						'<div>' + 
							'<label class="w3-col m3 w3-right-align"> 주 소 :  </label>' +
							'<span class="w3-col m8">' +people[i].addr+ '</span>' + 
					+'</div>' + 
						'<div>' + 
							'<label class="w3-col m3 w3-right-align"> 메 일 :  </label>' +
							'<span class="w3-col m8">' +people[i].mail+ '</span>' + 
					+'</div>' + 
						'<div>' + 
							'<label class="w3-col m3 w3-right-align"> 전 화 :  </label>' +
							'<span class="w3-col m8 w3-margin-top">' +people[i].tel+ '</span>' + 
					+'</div>' + 
					'</div>'
					;
		}
		el.innerHTML = content;
	}
</script>
</head>
<body onload="func01()">
	<div class="w3-content mxw650" id="fr">
		<h1 class="w3-center w3-purple w3-margin-bottom w3-margin-top">JSON Test</h1>
		<!--<div class="w3-col w3-card-4 w3-padding w3-margin-bottom"></div>  -->
	</div>
</body>
</html>
