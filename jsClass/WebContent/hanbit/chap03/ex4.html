<script type="text/javascript">
	/* 
		prompt()함수로 문자열을 입력받아 "안녕"이 들어가있으면 "안녕하세요", 
		"잘자" 또는 "잘 자"를 입력하면 "안녕히 주무세요"를 출력하는 코드 작성 
	*/
	
	var sen = prompt('문자열을 입력하세요.','');
	var output = sen.indexOf('안녕');
	if(output >= 0){
		alert('안녕하세요');
	} else if (sen == '잘자' || sen == '잘 자'){
		alert('안녕히 주무세요');
	} else {
		alert('문자열이 포함되어있지 않습니다.');
	}
	
</script>
