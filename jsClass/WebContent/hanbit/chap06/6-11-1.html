<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<style type="text/css">

</style>
<script type="text/javascript">
	var student = {
		이름: '연하진',
		국어: 92, 수학: 98,
		영어: 96, 과학: 98,
		output: '이미 있지롱'
	};
	
	var output = '';
	with(student){
		/*
		객체의 속성이름과 외부의 변수이름이 같으면 window 객체의 output 변수를 사용하겠다고 지정해야한다.
		output += '이름: ' + 이름 + '\n';
		output += '국어: ' + 국어 + '\n';
		output += '수학: ' + 수학 + '\n';
		output += '영어: ' + 영어 + '\n';
		output += '과학: ' + 과학 + '\n';
		output += '총점: ' + (국어 + 수학 + 영어 + 과학);
		*/
		window.output += '이름: ' + 이름 + '\n';
		window.output += '국어: ' + 국어 + '\n';
		window.output += '수학: ' + 수학 + '\n';
		window.output += '영어: ' + 영어 + '\n';
		window.output += '과학: ' + 과학 + '\n';
		window.output += '총점: ' + (국어 + 수학 + 영어 + 과학);
	}
	alert(output);
</script>
</head>
<body>


<script type="text/javascript">

</script>
</body>
</html>
