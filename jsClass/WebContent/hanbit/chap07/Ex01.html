	// 프로토타입
	function Product(name, weight, price){
		this.name = name;
		this.weight = weight;
		this.price = price;
	}
	Product.prototype.calculate = function (weight){
		return this.price * (weight/this.weight);
	}
	let product = new Product('삼겹살', 100, 1690);
	alert('가격은' + product.calculate(Number(prompt('무게입력')))+'원 입니다.');
