<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<style type="text/css">

</style>
<script type="text/javascript">

	function Student(name, korean, math, english, science) {
		this.이름 = name;
		this.국어 = korean;
		this.수학 = math;
		this.영어 = english;
		this.과학 = science;
	}
	
	Student.prototype.getSum = function() {return this.국어 + this.수학 + this.영어 + this.과학; };
	Student.prototype.getAverage = function() { return this.getSum() /4; };
	Student.prototype.toString = function() { return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();};
	
	var students = [];
	students.push(new Student('윤하린', 96, 98, 92, 98));
	students.push(new Student('윤민아', 96, 96, 98, 92));
	
	var output = '이름\t총점\t평균\n';
	for(var i in students){
		output += students[i].toString() + '\n';
	}
	alert(output);
</script>
</head>

<script type="text/javascript">

</script>
</body>
</html>
