<script type="text/javascript">
	/* 매개변수를 모두 곱하는 함수 */
	function multiAll() {
		var output = 1;
		for(var i = 0; i < arguments.length; i++){
			output *= arguments[i];
		}
		return output;
	}
	
	alert(multiAll(1,2,3,4,5,6,7,8,9));
</script>
