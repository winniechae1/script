<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('tr:eq(0)').css('background','#000000').css('color','white');
		$('tr:nth-child(3n+1)').css('background','yellow');
		$('tr:nth-child(3n+2)').css('background','pink');
		$('tr:nth-child(3n)').css('background','skyblue');
	});
</script>
</head>
<body>
	<table>
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><th>강민수</th><th>AB형</th><th>서울특별시 송파구</th></tr>
		<tr><th>구지연</th><th>B형</th><th>미국 캘리포니아</th></tr>
		<tr><th>김미화</th><th>AB형</th><th>미국 메사추세츠</th></tr>
		<tr><th>김선화</th><th>O형</th><th>서울 강서구</th></tr>
		<tr><th>남기주</th><th>A형</th><th>서울 노량진구</th></tr>
		<tr><th>윤하린</th><th>B형</th><th>서울 용산구</th></tr>
	</table>
</body>
</html>
