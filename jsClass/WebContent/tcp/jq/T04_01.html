<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<style type="text/css">

</style>
<script type="text/javascript">
	$(document).ready(function(){
		$('button').on('click',function(){
			$('li:has(span)').text("<span>요소를 가지고 있는 아이템이에요.");
			/*  
				eq(n) : 선택한 요소 중에서 인덱스가 n인 요소를 선택함 
				:first : 선택한 요소 중에서 첫 번째 요소를 선택함
				:last : 선택한 요소 중에서 마지막 요소를 선택함 
				:empty : 선택한 요소 중에서 자식 요소를 가지고 있지않은 요소를 모두 선택함 
				:parent : 선택한 요소 중에서 자식 요소를 가지고 있는 요소를 모두 선택함 
				:has(선택자) : 선택한 요소 중에서 지정한 선택자와 일치하는 자손 요소를 갖는 요소를 모두 선택함
				
			*/
		});
	});
</script>
</head>
<body>
	<h1>선택한 요소의 필터링</h1>
	
	<ul>
		<li>첫 번째 아이템</li>
		<li><span>두 번째</span> 아이템</li>
		<li>세 번째 아이템</li>
	</ul>
	
	<button>필터링</button>
</body>
</html>
