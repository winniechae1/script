<html>
<head>

<title>Insert title here</title>

<style type="text/css">

</style>
<script type="text/javascript">
	$(document).ready(function(){
		var items = $('li');
		$('button').on('click',function(){
			$('#len').text('저장된 <li>요소의 총 개수는 ' + items.length +'개 입니다.');
		});
	});
</script>
</head>
<body>
	<h1>선택한 요소의 저장</h1>
	<ul>
		<li>첫 번째 아이템이에요</li>
		<li>두 번째 아이템이에요</li>
		<li>세 번째 아이템이에요</li>
	</ul>
	<button>선택된 요소의 길이는?</button>
	<p id="len"></p>
</body>
</html>
