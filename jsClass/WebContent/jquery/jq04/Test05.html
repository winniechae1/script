<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../../js/w3color.js"></script>
<style type="text/css">

</style>
<script type="text/javascript">
	$(document).ready(function (){
		for(i=0; i < 4; i++){
			$('.inblock').eq(i).addClass(w3color[i + 7]);
		}
		function sleepTo(){
			confirm('확인');
		}
		
		$('#d1').click(function(){
			$(this).hide(500, sleepTo());
			$(this).show(500);
		})
	});
	
</script>
</head>
<body>
	<div class="w3-content mxw600 w3-center w3-margin-top">
		<div class="inblock cntnt100" id="d1">hide</div>
		<div class="inblock cntnt100" id="d2">fadeOut</div>
		<div class="inblock cntnt100" id="d3">fadeTo</div>
		<div class="inblock cntnt100" id="d4">Slide</div>
	</div>
</body>
</html>
